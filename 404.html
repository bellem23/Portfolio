<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="module">
        const express = require('express');
        const path = require('path');
        const app = express();

        app.use(express.static(path.join(__dirname, 'build')));

        app.get('/', function (req, res) {
        res.sendFile(path.join(__dirname, 'build', 'index.html'));
        });
    </script>
  </head>
  <body>
  </body>
</html>
